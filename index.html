<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <div class="container">
        <h1 class="display-2 text-center">Personal</h1>

        <div class="row">
            <div class="col-lg-5 col-md-6">

                <div class="card border-secondary">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="display-5 text-center">Empleados</h3>
                        </div>
                        <div class="card-text">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombreEmpleado"
                                    placeholder="name@example.com">
                                <label for="nombreEmpleado">Nombre</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellidoEmpleado"
                                    placeholder="name@example.com">
                                <label for="apellidoEmpleado">Apellido</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tarjetaEmpleado"
                                    placeholder="name@example.com">
                                <label for="tarjetaEmpleado">Nro. Tarjeta</label>
                            </div>

                            <div class="d-grid">
                                <button id="btnGuardarEmpleado" class="btn btn-outline-primary">Guardar</button>
                            </div>

                            <div class="card border-dark mt-3">
                                <div class="card-body" id="empleados">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-7 col-md-6">
                <div class="card border-secondary">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="display-5 text-center">Accesos</h3>
                        </div>
                        <div class="card-text">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="accesoEmpleado"
                                    placeholder="name@example.com">
                                <label for="accesoEmpleado">Nro. Tarjeta</label>
                            </div>
                            <div class="d-grid">
                                <button id="btnGuardarAcceso" class="btn btn-outline-primary">Guardar</button>
                            </div>
                        </div>
                        <div class="card border-dark mt-3">
                            <div class="card-body" id="accesos">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card border-secondary">
                    <div class="card-body">
                        <canvas id="accesosdia"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
